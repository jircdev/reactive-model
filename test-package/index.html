<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test Package - @beyond-js/reactive</title>
		<script type="importmap">
			{
				"imports": {
					"@beyond-js/reactive/events": "/src/dist/events/index.mjs",
					"@beyond-js/reactive/entities/collection": "/src/dist/entities/collection/index.mjs",
					"@beyond-js/reactive/entities/item": "/src/dist/entities/item/index.mjs",
					"@beyond-js/reactive/model": "/src/dist/model/index.mjs",
					"uuid": "/test-package/node_modules/uuid/dist/esm-browser/index.js",
					"zod": "https://cdn.jsdelivr.net/npm/zod@3.22.4/lib/index.mjs"
				}
			}
		</script>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 20px;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
				background: white;
				border-radius: 12px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				overflow: hidden;
			}

			.header {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 30px;
				text-align: center;
			}

			.header h1 {
				font-size: 2.5em;
				margin-bottom: 10px;
			}

			.header p {
				opacity: 0.9;
				font-size: 1.1em;
			}

			.content {
				padding: 30px;
			}

			.controls {
				display: flex;
				gap: 15px;
				margin-bottom: 30px;
				flex-wrap: wrap;
			}

			.btn {
				padding: 12px 24px;
				border: none;
				border-radius: 6px;
				font-size: 16px;
				cursor: pointer;
				transition: all 0.3s;
				font-weight: 500;
			}

			.btn-primary {
				background: #667eea;
				color: white;
			}

			.btn-primary:hover {
				background: #5568d3;
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
			}

			.btn-secondary {
				background: #f0f0f0;
				color: #333;
			}

			.btn-secondary:hover {
				background: #e0e0e0;
			}

			.stats {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				gap: 20px;
				margin-bottom: 30px;
			}

			.stat-card {
				background: #f8f9fa;
				padding: 20px;
				border-radius: 8px;
				text-align: center;
			}

			.stat-card h3 {
				color: #667eea;
				font-size: 2em;
				margin-bottom: 5px;
			}

			.stat-card p {
				color: #666;
				font-size: 0.9em;
			}

			.products-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
				gap: 20px;
			}

			.product-card {
				background: white;
				border: 2px solid #e0e0e0;
				border-radius: 8px;
				padding: 20px;
				transition: all 0.3s;
			}

			.product-card:hover {
				border-color: #667eea;
				transform: translateY(-4px);
				box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
			}

			.product-card h3 {
				color: #333;
				margin-bottom: 10px;
				font-size: 1.3em;
			}

			.product-card .category {
				display: inline-block;
				background: #667eea;
				color: white;
				padding: 4px 12px;
				border-radius: 20px;
				font-size: 0.8em;
				margin-bottom: 10px;
			}

			.product-card .price {
				font-size: 1.8em;
				color: #667eea;
				font-weight: bold;
				margin: 10px 0;
			}

			.product-card .description {
				color: #666;
				font-size: 0.9em;
				line-height: 1.5;
			}

			.loading {
				text-align: center;
				padding: 40px;
				color: #666;
			}

			.error {
				background: #fee;
				color: #c33;
				padding: 20px;
				border-radius: 8px;
				margin: 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>üõçÔ∏è Test Package</h1>
				<p>Validaci√≥n de @beyond-js/reactive</p>
			</div>
			<div class="content">
				<div class="controls">
					<button class="btn btn-primary" onclick="loadAll()">Cargar Todos</button>
					<button class="btn btn-secondary" onclick="filterElectronics()">Solo Electronics</button>
					<button class="btn btn-secondary" onclick="filterAudio()">Solo Audio</button>
					<button class="btn btn-secondary" onclick="filterGaming()">Solo Gaming</button>
					<button class="btn btn-secondary" onclick="filterAffordable()">‚â§ $500</button>
				</div>

				<div class="stats" id="stats">
					<div class="stat-card">
						<h3 id="total-count">0</h3>
						<p>Total Productos</p>
					</div>
					<div class="stat-card">
						<h3 id="filtered-count">0</h3>
						<p>Productos Mostrados</p>
					</div>
				</div>

				<div id="products-container">
					<div class="loading">Cargando productos...</div>
				</div>
			</div>
		</div>

		<script type="module" src="app.js"></script>
	</body>
</html>
